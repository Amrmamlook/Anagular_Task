<table class="calls-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let call of calls">
      <td>{{ call.date }}</td>
      <td>{{ call.time }}</td>
      <td>{{ call.duration }}</td>
    </tr>
    <tr *ngIf="calls.length === 0">
      <td colspan="4">No calls available for this user.</td>
    </tr>
  </tbody>
</table>

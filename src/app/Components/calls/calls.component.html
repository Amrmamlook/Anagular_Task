<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h4>Client Calls</h4>
      </div>
      
      <!-- Table with Call Information -->
      <div class="card-body">
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Project</th>
              <th>CallHistory</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let call of calls">
              <td>{{ call.Employee }}</td>
              <td>{{ call.Project }}</td>
              <td>{{ call.CallHistory }}</td>
            </tr>
          </tbody>
        </table>
        
        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-secondary" (click)="previousPage()" [disabled]="!hasPreviousPage">
            Previous
          </button>
          <button class="btn btn-secondary" (click)="nextPage()" [disabled]="!hasNextPage">
            Next
          </button>
        </div>
      </div>
      <div>
        <span>Total Calls: {{ totalCount }}</span>
      </div>
    </div>
  </div>
